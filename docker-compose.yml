services:
  database:
    image: postgres:16-alpine
    container_name: postgres_akk_bot
    env_file:
      - src/app/.dev.env
    environment:
      PGDATA: ./pgdata
    ports:
      - "5432:5432"
    networks:
      - my_app_network
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_user -d postgres_db" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true

  fastapi-app:
    build: .
    ports:
      - "8000:8000"
    networks:
      - my_app_network
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      - database

networks:
  my_app_network:
    driver: bridge

